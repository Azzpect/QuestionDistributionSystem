<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAITM LAB</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <div class="message-container">
        <p class="message-body"></p>
        <button onclick="hideMessage()">X</button>
    </div>
    <div class="form-container">
        <form>
            <h1>Enter Admin Area</h1>
            <input type="text" name="name" placeholder="Enter your admin ID:" title="Name cannot be empty" required>
            <input type="password" name="admin_pass" placeholder="Enter the admin password:" required>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    const f = document.querySelector("form");
    f.addEventListener("submit", (e) => {
        e.preventDefault();
        submitForm();
        f.reset();
    })

    async function submitForm() {
        let formData = new FormData();
        formData.append("adminName", document.querySelector("input[name=name]").value)
        formData.append("adminPassword", document.querySelector("input[name=admin_pass]").value)

        const options =  {
            method: "POST",
            body: formData
        }
        const uri = "./auth/admin";

        let res;
        
        await formSubmission(uri, options).then(d => {
            document.querySelector(".message-container").style.backgroundColor = "green";
            res = d;
            d.message = `${d.message}. Redirecting in 3s`
            setTimeout(() => {
               window.location.href = `/admin/panel/${d.token}`;  
            }, 3000);
        }).catch(e => {
            document.querySelector(".message-container").style.backgroundColor = "red";
            res = e;
        });
        document.querySelector(".message-container").style.display = "flex";
        document.querySelector(".message-body").innerHTML = `<h3>${res.status.toUpperCase()}!</h3>${res.message}`;
    }
</script>
<script src="/public/scripts/eventHandlers.js"></script>
</html>
